<!DOCTYPE html>
<html>

<head>
        <script src="assets/js/jquery-3.3.1.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                $("#slide-out").load("sidebar.html");
            });
        </script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>S. K. Somaiya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>

<body>
    <div class="preloader-background" style="display:none">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <nav class="nav-extended">
        <div class="nav-wrapper red darken-4">
            <a href="#" class="brand-logo">Admin Panel</a>
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <ul id="slide-out" class="sidenav"></ul>
    <div class="container mt">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/images/bg.png">
                        <span class="card-title">Post A Notice</span>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12" onsubmit="event.preventDefault(); noticepost();">
                                <div class="row">
                                    <div class="input-field col s12 m6">
                                        <select id="department">
                                            <option value="" disabled selected>Choose your department</option>
                                            <option value="BMS">BMS</option>
                                            <option value="BA">BA</option>
                                            <option value="BAF">BAF</option>
                                            <option value="BBI">BBI</option>
                                            <option value="BCOM">BCOM</option>
                                            <option value="BSCCS">BSCCS</option>
                                            <option value="BSCIT">BSCIT</option>
                                            <option value="MSCCS">MSCCS</option>
                                            <option value="MSCIT">MSCIT</option>
                                            <option value="BFM">BFM</option>
                                            <option value="BMM">BMM</option>
                                        </select>
                                        <label>Department</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <select id="year">
                                            <option value="" disabled selected>Choose year</option>
                                            <option value="FY">FY</option>
                                            <option value="SY">SY</option>
                                            <option value="TY">TY</option>
                                        </select>
                                        <label>Year</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="title" type="text" class="validate">
                                        <label for="title">Notice Title</label>
                                    </div>
                                </div>
                                <div class="file-field input-field">
                                    <div class="btn red darken-4">
                                        <span>File</span>
                                        <input type="file" id="noticefile" multiple>
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text"
                                            placeholder="Upload one or more files">
                                    </div>
                                    <button class="right btn waves-effect waves-light red darken-4" name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/images/bg.png">
                        <span class="card-title">Post Calender Event</span>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12" onsubmit="event.preventDefault(); calenderpost();">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="calendertopic" type="text" class="validate">
                                        <label for="calendertopic">Event Topic</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                            <input id="calenderdate" type="text" class="datepicker">
                                            <label for="calenderdate">Event Date</label>
                                    </div>
                                </div>
                                <button class="right btn waves-effect waves-light red darken-4" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/images/bg.png">
                        <span class="card-title">Post Co-curricular Activity Info</span>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12" onsubmit="event.preventDefault(); activitypost();">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="activityname" type="text" class="validate">
                                        <label for="activityname">Activity Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                            <input id="activityinfo" type="text">
                                            <label for="activityinfo">Activity Info</label>
                                    </div>
                                </div>
                                <div class="file-field input-field">
                                    <div class="btn red darken-4">
                                        <span>File</span>
                                        <input type="file" id="activityimg">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text"
                                            placeholder="Upload Image">
                                    </div>
                                    <button class="right btn waves-effect waves-light red darken-4" name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="" id="img" class="img" style="display:none" alt="">
    <script src="cordova.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-storage.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
